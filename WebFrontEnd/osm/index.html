<!--
	This file is a baisc file loading the required libraries and scripts
	needed for rendering OpenMathMap. It makes use of jQuery and Leaflet.
 -->
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/osm/leaflet/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="/osm/myCSS.css" />
    <script type="text/javascript" src="/osm/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/osm/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="/osm/leaflet/leafletembed.js"></script>
    <title> OpenMathMap </title>
  </head>
  <body onload="initmap();">
    <div id="map" style="width: 100%, height:100%;"/>
  </body>
</html>
